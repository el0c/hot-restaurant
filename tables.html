<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tables</title>
    </head>
    <body>
    
            <div id="table"></div>


        <script type="text/javascript">

            //Current Tables
            var queryURL = "/table";
            
            $.ajax({url: queryURL, method: "GET"})
            .done(function(response){
                console.log(response.data);
                var results = response.data;
                for(var i = 0; i < results.length; i++) {
                    var userTable = $("<div class='results'>");
                    var userUnique = $("<h2");
                        userUnique.text(results.customerName);
                    userTable.append(userUnique);
                    $("#table").prepend(userTable);
                }
            });

            
            
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
    </body>
</html>
