<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="main.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 d-flex justify-content-center">Hot Restaurant</h1>
            <p class="lead d-flex justify-content-center">Make your reservation</p>
            <hr class="my-4">
            <div class="d-flex justify-content-center">
                <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
                <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            Table Reservation
                        </h4>
                    </div>
                    
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="number">Phone Number</label>
                                <input type="text" class="form-control" id="phone" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Unique ID</label>
                                <input type="text" class="form-control" id="id" placeholder="">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitReservation">Submit</button>
                        </form>
                    </div>
            
                </div>
        </div>
            
    </div>

</body>
<script>
    $("submitReservation").on("click", function () {
        event.preventDefault();

        // Here we grab the form elements
		var newReservation = {
			customerName: $('#name').val().trim(),
			phoneNumber: $('#phone').val().trim(),
			customerEmail: $('#email').val().trim(),
			customerID: $('#id').val().trim()
        };
        
        var currentURL = window.location.origin;

	    $.post(currentURL + "/api/tables", newReservation,
	    function(data){

	    	// If a table is available... tell user they are booked.
	    	if(data == true){
	    		alert("Yay! You are officially booked!")
	    	}

	    	// If a table is available... tell user they on the waiting list.
	    	if(data == false){
	    		alert("Sorry you are on the wait list")
	    	}

	    	// Clear the form when submitting
    		$('#name').val("");
			$('#phone').val("");
			$('#email').val("");
			$('#id').val("");

	    });
    })
</script>

</html>
